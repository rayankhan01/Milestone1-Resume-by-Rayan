
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Resume Builder by Rayan Khan</h1>
    <form id="resumeForm">
        <!-- Profile Picture Preview Section -->
        <div class="profile-preview">
            <img id="profilePicPreview" src="#" alt="Profile Picture Preview" style="display:none;">
        </div>

        <fieldset>
            <legend><i class="fas fa-user"></i> Personal Info</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required><br>
            
            <!-- Profile Picture Input moved here -->
            <div class="profile-input">
                <label for="profilePic">Profile Picture: </label>
                <input type="file" id="profilePic" name="profilePic" accept="image/*">
            </div>
        </fieldset>

        <fieldset>
            <legend><i class="fas fa-graduation-cap"></i> Education</legend>
            <label for="education">Education: </label>
            <textarea name="education" id="education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend><i class="fas fa-briefcase"></i> Experience</legend>
            <label for="experience">Experience: </label>
            <textarea name="experience" id="experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset id="skillsSection">
            <legend><i class="fas fa-tools"></i> Skills</legend>
            <label for="skills">Skills: </label>
            <textarea name="skills" id="skills" rows="4" required></textarea><br>
        </fieldset>

        <button type="button" id="toggleSkills">Toggle Skills</button>
        
    </form>

    <script src="script.js"></script>
</body>
</html>
